<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Walentynka ğŸ’–</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #ffe6eb;
        font-family: Arial, sans-serif;
    }

    .container {
        text-align: center;
        transform: translateX(-20px);
        position: relative;
        z-index: 10;
    }

    h1 {
        font-size: 48px;
        margin-bottom: 10px;
    }

    h2 {
        font-size: 32px;
        margin-bottom: 30px;
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 24px;
        position: relative;
    }

    button {
        font-size: 24px;
        padding: 15px 30px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
    }

    #yes {
        background-color: #ff5c8a;
        color: white;
    }

    #no {
        background-color: #cccccc;
        position: relative;
    }

    .big-heart {
        font-size: 120px;
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="container" id="content">
    <h1>TOSIU ğŸ’•</h1>
    <h2>Zostaniesz mojÄ… walentynkÄ…? â¤ï¸</h2>
    <div class="buttons">
        <button id="yes">Tak</button>
        <button id="no">Nie</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const content = document.getElementById("content");

// UCIEKAJÄ„CE "NIE"
let floating = false;

function moveNo() {
    if (!floating) {
        const rect = noBtn.getBoundingClientRect();
        noBtn.style.position = "fixed";
        noBtn.style.left = rect.left + "px";
        noBtn.style.top = rect.top + "px";
        floating = true;
    }

    const containerRect = content.getBoundingClientRect();
    const padding = 60;

    const minX = Math.max(0, containerRect.left - padding);
    const maxX = Math.min(window.innerWidth - noBtn.offsetWidth, containerRect.right + padding - noBtn.offsetWidth);

    const minY = Math.max(0, containerRect.top - padding);
    const maxY = Math.min(window.innerHeight - noBtn.offsetHeight, containerRect.bottom + padding - noBtn.offsetHeight);

    const yesRect = yesBtn.getBoundingClientRect();

    let x, y, ok = false, tries = 0;

    while (!ok && tries < 30) {
        x = minX + Math.random() * (maxX - minX);
        y = minY + Math.random() * (maxY - minY);
        tries++;

        const buffer = 20;
        const overlap = !(
            x + noBtn.offsetWidth < yesRect.left - buffer ||
            x > yesRect.right + buffer ||
            y + noBtn.offsetHeight < yesRect.top - buffer ||
            y > yesRect.bottom + buffer
        );

        if (!overlap) ok = true;
    }

    if (ok) {
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }
}

noBtn.addEventListener("mouseenter", moveNo);

// =====================
// â¤ï¸ SYSTEM SERDUSZEK â¤ï¸
// =====================

const HEART_SPEED = 3500;
const HEART_INTERVAL = 500;

function spawnHeart(from, emoji) {
    const heart = document.createElement("div");
    heart.innerText = emoji;
    heart.style.position = "fixed";
    heart.style.zIndex = 1000;
    heart.style.fontSize = (24 + Math.random() * 20) + "px";
    heart.style.transition = `transform ${HEART_SPEED}ms linear, opacity ${HEART_SPEED}ms linear`;
    heart.style.opacity = "1";

    if (from === "left") {
        heart.style.left = "-50px";
        heart.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(heart);
        heart.getBoundingClientRect();
        heart.style.transform = `translateX(${window.innerWidth + 100}px)`;
    }

    if (from === "right") {
        heart.style.left = (window.innerWidth + 50) + "px";
        heart.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(heart);
        heart.getBoundingClientRect();
        heart.style.transform = `translateX(-${window.innerWidth + 100}px)`;
    }

    if (from === "top") {
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = "-50px";
        document.body.appendChild(heart);
        heart.getBoundingClientRect();
        heart.style.transform = `translateY(${window.innerHeight + 100}px)`;
    }

    if (from === "bottom") {
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = (window.innerHeight + 50) + "px";
        document.body.appendChild(heart);
        heart.getBoundingClientRect();
        heart.style.transform = `translateY(-${window.innerHeight + 100}px)`;
    }

    heart.style.opacity = "0";
    setTimeout(() => heart.remove(), HEART_SPEED);
}

// Start: TYLKO z doÅ‚u
function startBottomHearts() {
    if (window.bottomInterval) return;
    window.bottomInterval = setInterval(() => {
        spawnHeart("bottom", "ğŸ’–");
    }, HEART_INTERVAL);
}

// Po pierwszym TAK: z lewej i prawej
function startSideHearts() {
    if (window.sideInterval) return;
    window.sideInterval = setInterval(() => {
        spawnHeart("left", "ğŸ’—");
        spawnHeart("right", "ğŸ’—");
    }, HEART_INTERVAL);
}

// Po drugim TAK: z gÃ³ry
function startTopHearts() {
    if (window.topInterval) return;
    window.topInterval = setInterval(() => {
        spawnHeart("top", "ğŸ’");
    }, HEART_INTERVAL);
}

// Odpalamy serca z doÅ‚u od razu
startBottomHearts();

// =====================
// LOGIKA STRON
// =====================

yesBtn.addEventListener("click", () => {
    content.innerHTML = `
        <h1>Juppppppi ğŸ’–</h1>
        <div class="big-heart">ğŸ’˜</div>
        <br>
        <button id="nextBtn" style="
            background-color: #ff5c8a;
            color: white;
            font-size: 24px;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        ">Dalej â†’</button>
    `;

    startSideHearts();

    document.getElementById("nextBtn").addEventListener("click", showSecond);
});

function showSecond() {
    content.innerHTML = `
        <h1>A zostanieszzz mojÄ… dziewczynÄ…? ğŸ’•</h1>
        <div class="buttons">
            <button id="yes2">Tak</button>
            <button id="no2">Nie</button>
        </div>
    `;

    const yes2 = document.getElementById("yes2");
    const no2 = document.getElementById("no2");

    yes2.style.backgroundColor = "#ff5c8a";
    yes2.style.color = "white";
    no2.style.backgroundColor = "#cccccc";

    no2.addEventListener("mouseenter", () => {
        no2.style.display = "none";
    });

    yes2.addEventListener("click", () => {
        content.innerHTML = `
            <h1>WiedziaÅ‚em ğŸ˜ğŸ’–</h1>
            <div class="big-heart">ğŸ’</div>
        `;

        startTopHearts(); // â¤ï¸ TERAZ dopiero serca z gÃ³ry
    });
}
</script>

</body>
</html>
